<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Instagram</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./img/instagram-logotype.jpg" type="image/x-icon">
    </head>
    <body>
        <div class="instagram">
            <div class="phone">
                <img src="./img/instagram-celular.png" alt="Imagem celular API">
            </div>
            <div class="geral">
                <div class="group">
                    <img src="./img/instagram-logo.png" class="instagram_logo" alt="Instagram-logo">
                    <input autocapitalize="off" autocorrect="off" size="25" name="username" type="text" class="caixa1" placeholder="Telefone, nome de usuário ou email" value="">
                    <input autocapitalize="off" autocorrect="off" size="25" name="password" type="password" placeholder="Senha" class="caixa2" value="">
                    <a class="entrar" href="https://www.instagram.com/">Entrar</a>
                    <a class="facebook" href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26state%3D%257B%2522fbLoginKey%2522%253A%2522dq595c1tdo0k41efkq2l5zru7h1xmr16pcohe8pllp1jhdppr6k%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%26scope%3Demail%26response_type%3Dcode%252Cgranted_scopes%26locale%3Dpt_BR%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Dc6983e44-72ad-4278-aa92-959544ccd0a0%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522dq595c1tdo0k41efkq2l5zru7h1xmr16pcohe8pllp1jhdppr6k%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0">
                        <img class="face" src="./img/faceboook.png" alt="faceboook"></a>
                    <a class="senha" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
                </div>
                <div class="group">
                    <p class="cadastro">Não tem uma conta?<a class="cadastre-se" href="https://www.instagram.com/accounts/emailsignup/"> Cadastre-se</a></p>
                </div>
                <p class="app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank"> 
                        <img class="icon-download" src="./img/apple-button.png" alt="iOS Store"> </a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D21EEDAD2-2A15-40BB-A6CF-E89AF6BA0EFA%26utm_content%3Dlo%26utm_medium%3Dbadge" target="_blank"> 
                        <img class="icon-download" src="./img/googleplay-button.png" alt="Play Store"> </a>
                </div>
            </div>    
        </div>
    </body>
</html>
